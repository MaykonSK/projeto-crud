
  <table class="table">
    <thead class="bg-dark text-white">
      <tr class="">
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">CEP</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Cidade/Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th  scope="row">{{ user.cpf }}</th>
        <td>{{ user.nome +' '+ user.sobrenome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.cep}}</td>
        <td>{{ user.logradouro +', '+ user.numeroCasa + ' - '+ user.bairro}}</td>
        <td>{{ user.localidade +'/'+ user.uf }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="vazio == true" class="d-flex justify-content-center">
    <p>Sem dados!</p>
  </div>

  <pre>
    {{users | json}}
  </pre>
