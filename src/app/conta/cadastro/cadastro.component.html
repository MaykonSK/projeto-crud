<div class="mt-3">
  <form class="form" [formGroup]="cadastro" >
      <div class="row">
        <div class="form-group col-6">
          <label for="nome">Nome <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="nome" placeholder="Primeiro nome" formControlName="nome">
        </div>
        <div class="form-group col-6">
          <label for="sobrenome">Sobre nome <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="sobrenome" placeholder="Segundo nome" formControlName="sobrenome">
        </div>
        <div class="form-group col-6">
          <label for="username">Nome de usuário <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="username" placeholder="Ex: maykon95" formControlName="username">
        </div>
        <div class="form-group col-6">
          <label for="password">Senha <strong class="text-danger">*</strong></label>
          <input type="password" class="form-control mb-2" id="password" placeholder="Senha de usuário" formControlName="senha">
        </div>
        <div class="form-group col-12">
          <label for="email">E-mail <strong class="text-danger">*</strong></label>
          <input type="email" class="form-control mb-2" id="email" placeholder="E-mail pessoal" formControlName="email">
          <!-- <small class="text-danger" *ngIf="cadastro.get('email')?.errors?.required">E-mail necessário.</small> -->
          <small class="text-danger" *ngIf="cadastro.get('email')?.errors?.email">E-mail inválido.</small>
        </div>
        <div class="form-group col-2">
          <label for="cep">Cep <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="cep" (keyup)="localizarCep()" placeholder="Ex: 38050000" formControlName="cep">
        </div>
        <div class="form-group col-4" *ngIf="endereco">
          <label for="rua">Rua <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="rua" value="{{endereco.logradouro}}" formControlName="logradouro">
        </div>
        <div class="form-group col-2" *ngIf="endereco">
          <label for="numeroCasa">Número</label>
          <input type="text" class="form-control mb-2" id="numeroCasa" formControlName="numeroCasa">
        </div>
        <div class="form-group col-2" *ngIf="endereco">
          <label for="estado">Estado <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="estado" value="{{endereco.uf}}" formControlName="estado">
        </div>
        <div class="form-group col-2" *ngIf="endereco">
          <label for="municipio">Município <strong class="text-danger">*</strong></label>
          <input type="text" class="form-control mb-2" id="municipio" value="{{endereco.localidade}}" formControlName="municipio">
        </div>
      </div>
      <button [disabled]="cadastro.invalid" (click)="obterDados()" class="btn btn-success w-100">Cadastrar</button>
  </form>
</div>
<pre>
  {{dados | json}}
  {{endereco | json}}
</pre>
