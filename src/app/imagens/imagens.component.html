<h2 class="text-center m-3 text-primary">Imagens</h2>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Carregando...</span>
  </div>
</div>

<div class="row">
  <div class="col-md-2" *ngFor="let imagem of dadosImagens">
    <div class="card">
      <img class="card-img-top" [src]="imagem.url" alt="imagem" class="img-thumbnail">
      <div class="card-body">
        <h5 class="card-title"><span class="text-primary">TÃ­tulo:</span> {{imagem.title}}</h5>
      </div>
    </div>
  </div>
</div>
